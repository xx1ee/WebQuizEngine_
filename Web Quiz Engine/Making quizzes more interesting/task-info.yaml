    package engine;

    import com.fasterxml.jackson.core.JsonProcessingException;
    import com.fasterxml.jackson.databind.ObjectMapper;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.*;
    import org.springframework.web.context.request.WebRequest;
    import org.springframework.web.server.ResponseStatusException;

    import java.time.LocalDateTime;
    import java.util.ArrayList;
    import java.util.List;
    import java.util.concurrent.ConcurrentHashMap;
    import java.util.concurrent.ConcurrentMap;

    @RestController
    public class TaskController {
        private static List<Task> tasks = new ArrayList<>();
        @GetMapping("/api/quizzes/{id}")
        public Task returnTask(@PathVariable int id) {
            Task quizById = null;
            for (Task q : tasks) {
                if (q.getId() == id) {
                    quizById = q;
                }
            }
            if (quizById == null)
                throw new IdNotFoundException();
            return quizById;
        }
        @GetMapping("/api/quizzes")
        public List<Task> returnTasks() throws JsonProcessingException {
            return tasks;
        }
        @PostMapping("/api/quizzes")
        public Task postAddress(@RequestBody Task answer) throws JsonProcessingException {
            answer.setId(tasks.size() + 1);
            tasks.add(answer);
            return answer;
        }
        @PostMapping("/api/quizzes/{id}/solve")
        public Answer taskSolve(@PathVariable int id, @RequestParam int answer) throws JsonProcessingException {
            if (tasks.get(id - 1).getAnswer() == answer) {
                return new Answer(true, "Congratulations, you're right!");
            } else return new Answer(false, "Wrong answer! Please, try again.");
        }
    }
